<div>
  <div>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <span class="vp-cs5610-quizzes-list-span text-white">
        {{quizTitle}}
      </span>
      <span class="ml-5 text-white btn btn-link"
            routerLink="/{{layout}}/courses/{{courseId}}/quizzes">All Quizzes</span>
      <span class="ml-5 text-white btn btn-link" routerLink="/{{layout}}/courses">Courses</span>
      <span class="ml-5 text-white btn btn-link" routerLink="/">Home</span>
    </nav>
  </div>
  <div class="container">
    <div class="alert-warning form-control mt-4 d-none"
         [class]="{'d-flex': this.score !== '',
         'justify-content-center': this.score !== ''}">
        Score: {{this.score}}
    </div>

    <ul class="list-group mt-4">
      <li *ngFor="let eachQuestion of questions" class="list-group-item"
          [ngSwitch]="eachQuestion.type">
        <app-true-false-question [question]="eachQuestion"
                                 [(answer)]="eachQuestion.answer"
                                 *ngSwitchCase="'TRUE_FALSE'"></app-true-false-question>
        <app-multiple-choice-question
          [question]="eachQuestion"
          [(answer)]="eachQuestion.answer"
          *ngSwitchCase="'MULTIPLE_CHOICE'"></app-multiple-choice-question>
      </li>
    </ul>
    <div class="mt-5" [class]="{'d-none': this.quizAttempt.length !== 0}">
      <button class="btn btn-primary"
              (click)="submitQuiz()">
        Submit Quiz
      </button>
    </div>
  </div>
</div>
