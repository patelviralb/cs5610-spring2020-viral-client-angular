<div class="container">
  <h4>
    {{question.question}}
  </h4>

  <label class="form-control"
         [class]="{'alert-primary': answer === eachOption}"
         *ngFor="let eachOption of question.choices">
    <input [(ngModel)]="answer"
           type="radio" value="{{eachOption}}" name="{{question._id}}"
           (change)="submitAnswer()"/> {{eachOption}}
  </label>
</div>
